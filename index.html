<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volthread</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <h1>VolThread Employee Data</h1>
    <p class="error">Error</p>
    <div class="pane">
        <button class="addBtn" id="addBtn">Add</button>
        <div class="pagination">
        </div>
        <select class="items-per-page" id="items-per-page">
            <option value="-1">All</option>
            <option value="100">100</option>
            <option value="50" selected="selected">50</option>
            <option value="25">25</option>
            <option value="10">10</option>
            <option value="5">5</option>
        </select>

    </div>
    <div class="loader"></div>
    <table class="main-table">
        <caption><span><b>Employees</b></span></caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Gender</th>
            <th>Birth Date</th>
            <th>Join Date</th>
        </tr>
    </table>

    <div class="add-form-container" id="add-form">
        <div class="add-form-title" id="add-form-title">
            <p><b>Add Employee</b></p>
        </div>

        <form class="add-form-element" id="add-form-element">
           <div>
               <label for="id"><b>ID*</b></label>
               <input type="text" placeholder="Enter ID" name="id" required>
           </div>

            <div>
                <label for="name"><b>Name*</b></label>
                <input type="text" placeholder="Enter First Name" name="name" required>
            </div>

            <div>
                <label for="surname"><b>Surname*</b></label>
                <input type="text" placeholder="Enter Last Name" name="surname" required>
            </div>

           <div>
               <label for="gender"><b>Gender*</b></label>
               <input type="text" placeholder="Enter Gender" name="gender" required>
           </div>

            <div>
                <label for="birthDate"><b>Birth Date*</b></label>
                <input type="text" placeholder="Enter Birth Date (dd/mm/yyyy)" name="birth_date" required>
            </div>

            <div>
                <label for="joinDate"><b>Join Date*</b></label>
                <input type="text" placeholder="Enter Company Join Date (dd/mm/yyyy)" name="join_date" required>
            </div>

            <button
                    style="margin-left: 100px; margin-top: 50px;"
                    class="form-btn add"
                    onclick="submitData()">
                Add
            </button>
            <button
                    style="float: right; margin-right: 100px; margin-top: 50px;
                            background-color: white; color: black"
                    class="form-btn cancel"
                    onclick="closeForm()">
                Cancel
            </button>
        </form>
    </div>
</body>
</html>
